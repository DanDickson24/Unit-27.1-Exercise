{% extends 'base.html' %}

{% block title %}User Listing{% endblock %}

{% block content %}
    <h2>User Listing</h2>
    <ul>
        {% for user in users %}
            <li>
                <img src="{{ user.image_url }}" alt="{{ user.first_name }} {{ user.last_name }}" width="100">
                <a href="/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a>
                <a href="/{{ user.id }}/edit" class="btn btn-primary">Edit</a>
                <form action="/{{ user.id }}/delete" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
