{% extends 'base.html' %}

{% block title %}User Details{% endblock %}

{% block content %}
    <h2>User Details</h2>
    <h3>{{ user.first_name }} {{ user.last_name }}</h3>
    <img src="{{ user.image_url }}" alt="{{ user.first_name }}'s profile image">

    <h4>Edit User</h4>
    <form action="/{{ user.id }}/edit" method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required>

        <label for="image_url">Image URL:</label>
        <input type="text" id="image_url" name="image_url" value="{{ user.image_url }}" required>

        <button type="submit">Save Changes</button>
    </form>

    <form action="/{{ user.id }}/delete" method="POST">
        <button type="submit" onclick="return confirm('Are you sure you want to delete this user?')">Delete User</button>
    </form>
{% endblock %}
